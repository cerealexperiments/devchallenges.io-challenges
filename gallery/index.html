<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="profile">
        <div class="profile-info">
          <img src="profilePhoto.png" alt="" class="profile-img" />
          <h2 class="profile-name">Rodney Cotton</h2>
          <p class="profile-location">Helsinki, Finland</p>
        </div>
        <div class="profile-stats">
          <div class="stats-box stats-1">
            <p class="stat-value">100</p>
            <p class="stat-name">Posts</p>
          </div>
          <div class="stats-box stats-2">
            <p class="stat-value">2,243</p>
            <p class="stat-name">Follower</p>
          </div>
          <div class="stats-box stats-3">
            <p class="stat-value">1,432</p>
            <p class="stat-name">Following</p>
          </div>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery-box">
          <div class="photo1">
            <img class="gallery-photo" src="photo1.png" alt="" />
          </div>
          <div class="photo2">
            <img class="gallery-photo" src="photo2.png" alt="" />
          </div>
          <div class="photo3">
            <img class="gallery-photo" src="photo3.png" alt="" />
          </div>
          <div class="photo4">
            <img class="gallery-photo" src="photo4.png" alt="" />
          </div>
          <div class="photo5">
            <img class="gallery-photo" src="photo5.png" alt="" />
          </div>
          <div class="photo6">
            <img class="gallery-photo" src="photo6.png" alt="" />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p>created by Me</p>
      </footer>
    </div>
  </body>
</html>
